<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Doctores</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Incluir el navbar -->
<div th:replace="~{navbar.html}"></div>

<div class="container mt-5">
  <h1 class="text-center mb-4">Lista de Doctores</h1>

  <ul class="list-group">
    <!-- Mostrar la lista de doctores -->
    <li th:each="doctor : ${doctores}" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong th:text="${doctor.nombre}">Nombre del Doctor</strong> -
        <span class="text-muted" th:text="${doctor.especialidad}">Especialidad</span>
      </div>
      <div>
        <!-- Botón para mostrar las próximas citas del doctor -->
        <a th:href="@{'/proximasCitas/' + ${doctor.id}}" class="btn btn-warning btn-sm">Próximas Citas</a>
      </div>
    </li>
  </ul>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
