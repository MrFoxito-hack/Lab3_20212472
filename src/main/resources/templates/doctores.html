<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctores</title>
</head>
<body>
<div th:replace="~{navbar.html}"></div>

<h1>Lista de Doctores</h1>

<ul>
  <li th:each="doctor : ${doctores}">
    <span th:text="${doctor.nombre}">Nombre del Doctor</span> -
    <span th:text="${doctor.especialidad}">Especialidad</span>
  </li>
</ul>
</body>
</html>
